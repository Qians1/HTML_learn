<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heading and List</title>
</head>
<body>
    <h1>My Favorite color</h1>
<ol>
    <li>Blue</li>
    <li>Red</li>
    <li>Yellow</li>
</ol>
     <!--有序排列列表-->>

<ul>
    <li>Blue</li>
    <li>Red</li>
    <li>Yellow</li>
</ul>
    <!--无序列表-->

</body>
</html>
