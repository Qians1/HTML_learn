<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockquote Example</title>
</head>
<body>
    <h1>The Power of the web</h1>
<p>
    According to Tim Bernse-Lee, the inventor of the world wide web, at http://www.w3.org/WAI/:
</p>
<blockquote>
    The power of the Web is in its universality. 
    <em>Access by eveeryone </em> regardless of disability is an essential aspect.
</blockquote>
<hr>
    <p>
        请拨打免费电话表明你的Web开发需求：
        <strong>888.555.5555</strong>
    </p>

</body>
</html>
