<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    
    <!--
        在网页中，HTML专门负责网页的结构，
            所以在使用HTMl标签的时候，应该关注的是标签的语义，而不是它的样式
            CSS专门负责表现


            标题标签：
                h1~h6 一共有六级标题
                从h1~h6重要性递减
                h1在网页中的重要性仅次于title标签，一般情况下，一个页面中只会有一个h1
                一般情况下，标题标签只会使用到h1~h3,h4~h6很少用

            块元素：在页面中独占一行的元素称为块元素（block element）

    -->
    <h1>一级标题</h1>
    <h2>二级标题</h2>
    <h3>三级标题</h3>
    <h4>四级标题</h4>
    <h5>五级标题</h5>
    <h6>六级标题</h6>

    <!--

   -->
   <h1>我的好老师</h1>


    <!--
        p标签表示页面中的一个段落
        
        p也是一个块元素
    -->

    <p>在p标签中的内容就表示一个段落</p>

</body>
</html>
