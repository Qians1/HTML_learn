<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    
    <!--
        在网页中，HTML专门负责网页的结构，
            所以在使用HTMl标签的时候，应该关注的是标签的语义，而不是它的样式
            CSS专门负责表现


            标题标签：
                h1~h6 一共有六级标题
                从h1~h6重要性递减
                h1在网页中的重要性仅次于title标签，一般情况下，一个页面中只会有一个h1
                一般情况下，标题标签只会使用到h1~h3,h4~h6很少用

            块元素：在页面中独占一行的元素称为块元素（block element）

    -->

    <!--统一为块元素-->
    <h1>一级标题</h1>
    <h2>二级标题</h2>
    <h3>三级标题</h3>
    <h4>四级标题</h4>
    <h5>五级标题</h5>
    <h6>六级标题</h6>

    
   <h1>我的好老师</h1>


    <!--
        p标签表示页面中的一个段落
        
        p也是一个块元素
    -->

    <p>在p标签中的内容就表示一个段落</p>

    <!--
        em标签表示语音语调的一个加重
        emphasis
        在页面中不会独占一行的元素，称为行内元素（inline element）
    -->
     <p>今天天气<em>真</em>不错</p>

    
     <p>你今天必须要<strong>完成作业!</strong></p>
    <!--
        strong表示强调，重要内容！
    -->

    鲁迅说:
    <!--
        blockquote 表示一个长引用
    -->
    <blockquote>
        你们抓周树人和我鲁迅有什么关系!
    </blockquote>

    子曰:
    <!--
        q表示一个短引用，不用换行
    -->
    <q>学而思细致，乐呵乐呵</q>
    
    <!--
        br表示页面中的换行
    -->
    <br>
    <br>

    <b>
    今天天气真不错
    </b>


    <!--
        块元素      （block element）
            -在网页中，一般通过块元素对页面进行布局
        行内元素    （inline element）
            -行内元素，主要用来包裹文字

            -一般情况下，会在块元素中放行内元素，不会在行内元素中放块元素
            -块元素中基本什么都可以放
            -p元素中不能放任何块元素

        浏览器在解析网页的时候，会自动对网页中不符合规范的内容的进行修正
            -比如:
                标签写在了根元素的一个外部
                p元素中嵌套了块元素
                根元素中出现了除head,body以外的子元素
                ......
    -->


    <!--
        结构化语义标签
    -->

        <!--
            header  表示头部，网页的头部
                理解为网页中的顶部分
              main    表示网页中的主体部分(一个页面中只会有一个main)
              footer    表示网页的一个底部
              nav       表示网页中的导航
              aside     和主体相关的其他内容 （在网页中主要表现为侧边栏） 
              acticle   表示一个独立的文章
              ection    表示一个独立的标签，上边的标签都不能表示时使用section


              div       没有语义，就用来表示一个区块，目前来讲div还是我们主要的布局元素 （万能标签）
              span      行内元素，没有任何语义，一般用于网页中选中文字
        --> 


    <header></header>
    <main></main>
    <footer></footer>
    
    <nav></nav>
    <aside></aside>
    <article></article>

    <section></section>

    <div></div>
    <span></span>

    <span></span>
</body>
</html>
