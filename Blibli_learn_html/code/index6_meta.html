<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!--
        meta主要用于设置网页中的一些元数据，元数据不是给用户看的
            charset 指定网页的字符集
            name    指定数据的名称
            content 指定数据的内容

                keywords 表示网站的关键字，可以同时指定多个关键字，关键字使用，隔开
                    <meta name = "keywords" content = "网上购物，网上商城，手机，笔记本，电脑">
                    <meta name = "keywords" content = "网购，网上购物，在线购物，网购网站">

                title 标签的内容会作为搜索结果的超链接上文字显示
    -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name = "keywords"content = "HTML5,前端，CSS3">
    <meta name = "keywords"content= "这就是一个非常不错的网站">
<!--
    <meta http-equiv="refresh"content="3;url=https://www.mozilla.org">
    将页面重新指向另一个网站
    <meta http-equiv="refresh"content="3;url=https://www.baidu.com">
-->
    <title>Document</title>
</head>q
<body>
    
</body>
</html>
