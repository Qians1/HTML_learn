<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>关系选择器</title>

    <style>
        /*
            为div的子元素span设置一个字体颜色红色
            （为div直接包含的span设置一个字体颜色）
            
            子元素选择器：
                -作用：选中指定父元素的指定子元素
                语法：父元素>子元素
        */

        div>span{
            color: orange;
        }

        /* 
            后代元素选择器：
                作用：选中指定元素内的指定后代元素
                语法：祖先 后代 
        */

        div span{
            color: blue;
        }

        div>p>span{
            color: red;
            font-size: 30px;
        }

        /* 
            选择下一个兄弟
                语法：前一个 + 下一个  
        */

        p + span{
            color: yellow;
        }

        p ~ span{
            color: yellow;
        }
    </style>
</head>

<body>

    <!--
        禁止套娃

        父元素
            -直接包含子元素的元素叫做父元素
        子元素
            -直接被父元素包含的元素叫做子元素
        祖先元素
            -直接或间接包含后代元素的叫做祖先元素
        后代元素
            -直接或间接被祖先元素包含的元素叫做后代元素
            -子元素也是后代元素
        兄弟元素
            -同级元素
            -拥有相同父元素的元素叫做兄弟元素
        （树形结构）
    -->
    <div>
        这是一个div
            <p>
                这是一个div中的p元素
                
                <span>这是p元素中的span元素</span>

            </p>

            <span>这是div中的span元素</span>
    </div>

    
        <p>
            这是div外面的p元素
        </p>
        

        <span>这是div外面的span元素</span>
        <span>这是div外面的span元素</span> 
        <span>这是div外面的span元素</span>
        <span>这是div外面的span元素</span>  
        <span>这是div外面的span元素</span>  
        <span>这是div外面的span元素</span>

        
</body>
</html>
