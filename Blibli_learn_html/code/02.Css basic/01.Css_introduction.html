<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css介绍以及编写位置</title>

<!--
    第二种方式
        -将样式编写到head中的style标签中
            通过css的选择器来选中元素，并为其设置各种样式
            -好处：
                可以同时为多种标签设置样式，并且修改时只需要修改一处即可全部应用
        -内部样式表更加方便对样式进行复用
        -问题：
            我们的内部样式表只能对一个网页起作用
                它里面的样式不能跨页面进行复用
-->

<!-- <style>
    p{
        color: yellow;

    }
</style> -->
<!--
     一键注释:
        alt+shift+a
        ctrl+/
 -->

 <!--
      第三种方式：（外部样式） 最佳实践
        -可以将css样式编写到一个外部的css文件中
            然后通过另一个标签来引入外部的css文件
        -外部样式表，需要通过link标签来引用
            意味着，只要想使用这些样式的网页都可以对其进行引用
            使样式可以在不同页面之间进行复用
        -将样式编写到外部的css中，可以使用到浏览器的缓存机制
            从而加载网页的加载速度，提高用户体验
 -->
    <link rel="stylesheet" href="./style.css">

</head>
<body>
    <!--
        网页分为三个部分，
            结构（HTML）
            表现（CSS）
            行为（JavaScript）

        CSS
            -层叠样式表
                -网页实际上是多层的结构，通过css可以分别为网页的每一层设置样式
                    而最终可以看到的是网页上面最上的一层
                -总而言之，css用来设置网页中元素的样式
    -->

    <!--
        使用css来修改元素的样式

        第一种：(内联样式，行内样式)
            -在标签内部，通过style元素设置元素样式
            -问题：
                使用内联样式标签，样式只能对一个标签生效
                当样式发生变化时，需要一个一个修改，非常的不方便
            -开发时，绝对不能使用内联样式
    -->


  <!--  <p style="color: red; font-size: 30px;">少小离家老大回，乡音无改鬓毛衰</p>

    <p style="color: red; font-size: 60px;">今天天气真不错</p>

  -->
  <p>落霞与孤鹜齐飞</p>
  <p>少小离家老大回</p>
  <p>乡音无改鬓毛衰</p>

</body>
</html>
