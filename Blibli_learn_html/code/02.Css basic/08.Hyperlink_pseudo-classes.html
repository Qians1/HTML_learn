<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>超链接的伪类</title>
<!--a元素的伪类（超链接）-->
    <style>
/* 伪类用来表示元素的特殊状态 */


            /* 
                :link 用来表示没访问过的链接（正常链接）
            */
            a:link{
                color: greenyellow;
            }


            /* 
                :visited 用来表示访问过的链接

                由于隐私的原因，visited这个伪类只可以修改链接的颜色
            */
            a:visited{
                color: yellow;
            }

            /* 
                :hover 用来表示鼠标移入的特效
            */

            a:hover{
                color: aqua;
            }

            /* 
                :active 用来表示鼠标点击的状态
            */

            a:active{
                color: green;
            }

    </style>



</head>
<body>
    

    <!--
        1，没有访问过的链接
        2，访问过的链接



    -->


<a href="https://www.baidu.com">Baidu</a>

<br><br><br>

<a href="https://www.music.163.com">网易云音乐</a>

</body>
</html>
