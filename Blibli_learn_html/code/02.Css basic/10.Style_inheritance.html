<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>样式的继承</title>

    <style>

        /* 
            样式的继承，我们为一个元素设置的样式
                同时也会应用到后代元素上


            继承是发生在祖先和后代元素之间的

            继承的设计是为了方便我们的开发，可以利用继承我们可以将一些通用的样式
                统一设置到共同的祖先元素上，
                    这样只需要设置一次就可以让所有元素都具有该样式

            并不是所有的样式都会被继承
                比如 背景相关的，布局相关的这些样式都不会被继承。
            
        */
        p{
            color: red;
            background-color: orange;
        } 

        div{
            color: yellow;
        }

    </style>

</head>
<body>
    
    <p>
        这是一个p元素
        <br>
        <span>
            这是p元素中的span元素
        </span>
    </p>

    <span>这是p元素外的span元素 </span>

    <div>
        这是div
        <span>
            这是div中的span元素
            <em>这是span中的em元素</em>
        </span>
    </div>
    

</body>
</html>
