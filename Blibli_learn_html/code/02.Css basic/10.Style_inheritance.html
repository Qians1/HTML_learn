<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>样式的继承</title>

    <style>

        /* 
            样式的继承，我们为一个元素设置的样式
                同时也会应用到后代元素上
        */
        p{
            color: burlywood;
        } 

    </style>

</head>
<body>
    
    <p>
        这是一个p元素
        <span>
            这是p元素中的span元素
        </span>
    </p>


</body>
</html>
