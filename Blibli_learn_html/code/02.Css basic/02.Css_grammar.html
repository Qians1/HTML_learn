<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css的基本语法</title>

    <style>
        /*
        CSS的注释
        
        Css的基本语法
            选择器 声明块

            选择器，通过选择器可以选择页面中的指定元素
                比如 p 的作用就是选中页面中的p元素
        */

    p{
        color: red;
        font-size: 30px;
    }

    
    </style>
</head>
<body>
    <p>今天天气真不错</p>
</body>
</html>
