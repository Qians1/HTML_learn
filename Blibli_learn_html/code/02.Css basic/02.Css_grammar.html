<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css的基本语法</title>

    <style>
        /*
        CSS的注释
        
        Css的基本语法
            选择器 声明块

            选择器，通过选择器可以选择页面中的指定元素
                比如 p 的作用就是选中页面中的p元素

            声明块，通过生命块来指定要为元素设置的样式
                声明块由一个一个声明组成
                声明是一个名值对结构
                    一个样式名对应一个样式值，名和值之间以冒号:连接，以;为结尾
        */

    p{
        color: red;
        font-size: 30px;
    }

    h1{
        color: green;
        font-size: 20px;
    }

    </style>
</head>
<body>
    <h1>这是H1</h1>
    <p>今天天气真不错</p>
    <p>今天天气真不错</p>
    <p>今天天气真不错</p>
    <p>今天天气真不错</p>
</body>
</html>
