<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>选择器的权重</title>

    <style>
        div{
            color: yellow;
        }

        .red{
            color: red;
            font-size: 20px;
        }

        /* 
            样式的冲突
                当我们通过不同的选择器，选中相同的元素
                    并且为我们相同的样式设置不同的值，此时就发生了样式冲突
            
            发生样式冲突时，应用哪个样式由选择器的权重（优先级）决定


            选择器的权重
                内联样式(行内样式)       1,0,0,0    
                id选择器                0,1,0,0
                类选择器                0,0,1,0
                元素选择器              0,0,0,1
                通配选择器              0,0,0,0
                继承的样式              没有优先级

            比较优先级，需要将所有的选择器优先级进行相加计算，最后优先级越高，则越优先显示
                （分组选择器是单独计算的）
                
                选择器的累加，不会超过其最大的数量级，不会发生以量变产生质变

                如果优先级计算后相同，则优先使用靠下的样式

            可以在某一个元素后面添加 !important , 则此时该样式会获得最高的优先级，甚至超过内联样式
                注意：
                    -在开发中，慎用！！！
        */

        *{
            font-size: 50px;
        }

    </style>

</head>
<body>

    <div id="box1" class="red" style="background-color: wheat;">
        这是一个div 

        <span>
            这是div中的span元素
        </span>
    </div>


</body>
</html>
