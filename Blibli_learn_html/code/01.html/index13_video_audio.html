<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音视频标签</title>
</head>
<body>

    <!--
        audio   标签用来向页面中引入一个外部的音频文件的
        (替换元素，最终都会被元素替换)
            音视频文件引入时，默认情况下，不允许用户自己控制播放停止

            属性：
                controls    是否允许用户控制播放
                autoplay    音频文件是否自动播放
                    -如果设置了autoplay 则音乐在打开页面时会自动播放
                        但是目前来讲，大部分浏览器都不会自动对音乐进行播放
                loop    音乐是否循环播放
    
    -->
    <!--<audio src="\Blibli_learn_html\source\路灰气球 - 从你的全世界路过.mp3" controls autoplay loop></audio>-->

    <!--除了通过src指定外部文件的路径以外，还可以通过source来指定文件-->
    
    <!--
    <audio controls>
        对不起，您的浏览器不支持播放音频。
        <source src="\Blibli_learn_html\source\路灰气球 - 从你的全世界路过.mp3">
    </audio>
    -->

   <!-- <embed src="\Blibli_learn_html\source\路灰气球 - 从你的全世界路过.mp3" type=""  width="300" height="100">
   -->


        <!--
            引入视频
            使用video标签来向网页中引入一个视频文件
                -使用方式和audio基本上一样
        -->

        <video controls>
            <source src="\Blibli_learn_html\video\每天一遍，防止抑郁.mp4">
            sorry, you browser doesn't support embeded videos. 
            <!--
                正常浏览器用source，不正常浏览器用embed ，就可以支持了
            -->
        </video>

</body>
</html>
