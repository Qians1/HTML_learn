<!--图片标签-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片标签</title>
</head>
<body>
    
    <!--
        图片标签用于向当前页面中引入一个外部图片
        使用img标签来引入外部图片，img标签是一个自结束标签
        img这种元素属于替换元素（基于块和行内元素之间，具有两种元素的特点）
        属性：
            src 属性指定的是外部图片的路径（路径和超链接都是一样的）

            alt 图片的描述，这个描述默认情况下不会显示，有些浏览器会图片无法加载时显示
                搜索引擎会根据alt中的内容来识别图片

            width 图片的宽度    (单位是像素)
            heiht 图片的高度
                -如果高度和宽度中只修改了一个，则另一个则会同比例缩放
            注意：
                -一般情况下在pc端，不建议修改图片的大小，需要多大的图片就裁多大
                -但在移动端，经常需要对图片进行缩放（大图缩小）
    -->

    <img src="Blibli_learn_html\img\1.jpg" alt="金星伴月">
    <img src="Blibli_learn_html\img\11.jpg" alt="大树">
    <img width="500" src="https://tse2-mm.cn.bing.net/th/id/OIP-C.SUIHnbuPLneWmjsMLqJg7QHaFM?w=257&h=180&c=7&r=0&o=5&pid=1.7" alt="钢铁侠">


    <!--
        photo size!
        图片的格式：
            jpeg(jgp):
                -支持的颜色比较丰富，不支持透明效果，不支持动图
                -jpeg一般用来显示照片
            gif:
                -支持的颜色比较少，支持简单透明，支持动图
                -颜色单一的图片，动图
            png：
                -支持颜色丰富，支持复杂透明，不支持动图
                -颜色丰富，复杂透明图片（专为网页而生的）
            webp：
                -谷歌推出的专门用来表示网页中的一种格式
                -具备所有图片格式的所有优点，而且文件还小
                -缺点：兼容性不好

            base64:
                -将图片用base64编码，可以将图片转换为字符，通过字符的形式引入图片
                -使用在一些需要和网页一起加载的图片才会使用base64

            效果一样个，用小的
            想过不一样，用效果好的
    -->



</body>
</html>
