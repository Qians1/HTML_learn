        超链接，相对路径，绝对路径

        当我们需要跳转到一个服务器内部页面的时，一般我们都会使用相对路径，相对路径都会使用.或..开头
            ./
            ../
        ./可以省略不写，如果没有./或../就浏览器默认为./

        ./表示当前文件所在的目录
        ../表示当前文件所在目录的上一级目录
