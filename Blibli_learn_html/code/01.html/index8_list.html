<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表</title>
</head>
<body>
    
    <!--
        列表（list）
            成组出现的东西

        在html中也可以创建列表，一共有三种
            1，有序列表
            2，无序列表
            3，定义列表.  
            

        无序列表，使用ul标签创建无序列表
            使用li表示列表项（list-item）
        有序列表，使用ol标签创建有序列表

        定义列表，使用dl标签来创建一个定义列表
            使用dt来表示定义内容跟
            使用dd来对内容进行解释说明

        列表之间可以互相嵌套
    -->


    <ul>
        <li>结构</li>
        <li>表现</li>
        <li>行为</li>
    </ul>

    <ol>
        <li>结构</li>
        <li>表现</li>
        <li>行为</li>
    </ol>

        <dl>
            <dt>结构</dt>
            <dd>结构表示网页的结构，结构用来规定网页中那里是标题，哪里是段落</dd>
        </dl>


    <ul>
        <li>
            aa
            <ul>
                <li>aa-1</li>
                <li>aa-2</li>
                <ul>
                    <li>aa-1</li>
                    <li>aa-2</li>
                </ul>
            </ul>
        </li>
    </ul>

</body>
</html>
