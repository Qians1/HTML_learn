<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>内联框架</title>
</head>
<body>
    <!--
frame(框架)

        iframe
        内联框架，用于向当前页面中引入一个其他页面
            src指定要引入的一个网页的路径

            framborder 指定内联框架的边框
    -->

    <iframe src="https://music.163.com/"width="1500"heiht="6000" frameborder="0"></iframe>
</body>
</html>
