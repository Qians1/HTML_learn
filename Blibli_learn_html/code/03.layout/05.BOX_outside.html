    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>盒子模型——外边距</title>

        <style>
            /* 
                外边距就是不可见框了，不会影响盒子的大小
            */

            .box1{
                width: 200px;
                height: 200px;
                background-color: #bfa;

                border: 10px red solid; 

                /* 
                    外边距(margin)
                            - 正值都是在为相反方向走
                        - 外边距不会影响到盒子可见框的大小
                        - 但是外边距会影响盒子的位置
                        - 一共有四个方向的外边距
                            margin-top
                                - 上外边距，设置一个正值，元素会向下移动
                            margin-right
                            margin-bottom
                            margin-left
                                - 左外边，设置一个正值，元素会向右移动

                        - 元素在页面中是按照自左向右的顺序排列的
                            所以默认情况下，如果我们设置的是左和上外边距，则会移动元素自身
                            而设置其他，下和右外边，会移动其他元素
                */
                
                /* margin-left: 100px; 
                margin-top: 100px; */

                margin-bottom: 100px;
            }

            .box2{
                width: 200px;
                height: 200px;
                background-color: yellow;
                border: 10px orange solid ;

            }
        </style>

        
    </head>
    <body>
        
        <div class="box1"></div>
        <div class="box2"></div>

    </body>
    </html>
