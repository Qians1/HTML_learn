<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盒子模型-边框</title>

    <style>
        .box1{
            width: 200px;
            height: 200px;
            background-color: #bfa;


            /* 
                边框
                    边框的宽度 border-width
                    边框的颜色 border-color
                    边框的样式 border-style
            */

            /* 
                border-width: 5px; 
                    默认值：一般都是3个像素
                    border-width 可以用来指定四个方向的边框的宽度
                        值的情况
                            四个值的顺序，上，右，下，左
                            三个值， 上，左右，下
                            两个值，上下，左右

                    除了border-width 还有一组 border-xxx-width
                        xxx = top  right bottom left
                            - 单独用来指定某一个边的宽度

            */
            
            /* border-width: 10px 20px 30px;

            border-top-width: 10px;
            border-left-width: 30px; */
            /* 
                border-color 用来指定边框的颜色，同样也可以分别指定四个边的边框
                    规则和border-width 一样

                border-color 也可以省略不写，如果省略了则自动使用color的颜色值
            */
            /* border-color: orange red greenyellow yellow; */

            /* 
            border-style 指定边框的样式
                solid  表示实线
                dotted 点状虚线
                deshed 虚线
                double 双线

                border-style 的默认值是none 表示没有边框
            */
            
            /* 
            border-style: solid dotted dashed double;
            border-style: solid; 
            */
            /* border-style: solid; */

            /* 
            border 简写属性
                通过该属性可以同时设置边框所有的相关样式，并且没有顺序要求

            除了border以外，还有四个boder-xxx
                border-top
                border-right
                border-bottom
                border-left
                
            */

            /* border:10px orange solid; */
            
            /* border-top: 10px solid red;
            border-left: 10px solid red;
            border-bottom: 10px solid red; */

            border: 10px red solid;
            border-right: none;
            
        }
    </style>

</head>
<body>
    
    <div class="box1"></div>

</body>
</html>
