<!--文档声明，声明当前网页的版本-->
<!doctype html>

<!--HTML的根标签（元素），网页中的所有内容都要写在根元素里面-->
<html>
	
    <!--head时HTML的子元素，网页的一个头部，一般不会在网页中直接出现，主要帮助浏览器或者搜索引擎来解释网页-->
	<head>
		
        <!--mata标签用来设置网页的元数据，描述数据的数据-->
		<!--可以通过meta标签来设置网页的字符集，避免乱码问题-->
		<meta charset="UTF-8">
		
        <!--title 中的内容会显示在浏览器的标题栏上，搜索引擎会根据tilte中的内容来判断网页的主要内容-->
		<title>网页的基本结构</title>
	
    </head>
	
    <!--body是HTML的子元素，表示网页的主体，网页中所有的可见内容都应该写在body里-->
	<body>

        	<!--h1网页的一级标题-->
		<h1>网页的一级标题</h1>
        <p>111
            
        </p>
	</body>

</html>
