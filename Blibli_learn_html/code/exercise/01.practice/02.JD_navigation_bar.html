    <style>
        /* 设置body 背景 */
        body{
            /* 设置网页的一个背景颜色 */
            background-color: #bfa;
        }
        /* 设置菜单外部的容器 */
        .left-nav{

            /* 设置宽度 */
            width: 190px;
            /* 设置高度 */
            height: 470px;
            /* 设置padding */
            padding: 10px 0;
            /* 设置一个背景颜色 */
            background-color: #fff;
            
            margin: 50px auto;
        }

         /* 设置菜单内部的item */
        .left-nav .item{
            height: 25px;
            /* 要让一个元素在父元素中垂直居中
                只需要将父元素的line-height 设置为一个和父元素height一样的值 */
            line-height: 25px;
            /* 内部用padding,外部用margin */
            padding-left: 18px;
            /* 设置字体大小 */
            font-size: 12px;
        }

         /* 为div设置一个鼠标移入的状态 */
        .item:hover{
            background-color:#d9d9d9;
        }

        /* 设置超链接的hover的样式 */
        .item a:hover{
            color: #c81623;
        }

        /* 设置超链接的样式 */
        .item a{
            /* 设置字体大小 */
            font-size: 14px;
            /* 设置字体颜色 */
            color: #333;
            /* 去除掉下划线 */
            text-decoration: none;
        }
     
    </style>
</head>
